
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/aircruiser" rel="stylesheet" />
    <title>CLASSIFIERS</title>


    <style>
        .container{
            height: 100vh;
            width: 100%;         
            margin: auto;
            width: 85%;
            background-color: black;
            /* border-bottom: solid red; */
        }

        a {
            text-decoration: none;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .title {
            color: red;
            font-size: 100px;
            text-align: center;
            font-family: "Aircruiser", sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin: auto;
        }
 
        form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        form label, input {
            color: #000;
        }

        form input {
        margin: 10px 0;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }
        /* styles.css */

        /* Style form container */
        .form-container {
            display: flex;
            justify-content: center;
            margin: auto;
        }

        /* Style form */
        form {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }


        form label, input {
            color: #000;
        }

        form input {
        margin: 10px 0;
        }

        /* Style form inputs */
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style submit button */
        form button[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button[type="submit"]:hover {
            background-color: #3d96b9;
        }





        .login_container {
            display: flex;
            text-decoration: none;
            align-items: center;
            gap: 20px;
            /* float: inline-end; */
            margin-top: 31px;
        }

        .login_button {
            padding: 6px 15px;
            background-color: red;
            text-decoration: none;
        }

    </style>
</head>
<body>
    
    <div class="container">

        {% if user.is_authenticated %}

        <div style="display: flex; justify-content: space-between;">
            <form action="{% url 'logout' %}" method="post" style="display: inline-block; align-self: start; background-color: black;">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>

            <div class="logo" style="margin: 0; padding-bottom: 40px;">
                <a href="{% url 'home'%}">
                    <h2 class="title"  style="margin: 0">CLASSIFIERS</h2>
                </a>
            </div>

            {% if request.path == '/' %}
                <form action="{% url 'core:index' %}" style="display: inline-block; align-self: start; background-color: black;">
                    {% csrf_token %}
                    <button type="submit">Classify</button>
                </form>
            {% else %}
                <form action="{% url 'home' %}" style="display: inline-block; align-self: start; background-color: black;">
                    {% csrf_token %}
                    <button type="submit">Home</button>
                </form>
            {% endif %}
        </div>
        <hr>

        
        
        {% else %}
        <div style="display: flex; align-items: center; justify-content: center;">
            <div class="login_container">
                <a href="{% url 'login' %}" style="display: block; text-align: right; color: white;" class="login_button">Log In</a>
                <a href="{% url 'signup' %}" style="display: block; text-align: right; color: white;" class="login_button">Sign up</a>
            </div>
        </div>
        {% endif %}

        {% block content %}
    
        {% endblock %}
    </div>

</body>
</html>
