
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/aircruiser" rel="stylesheet" />
    <title>CLASSIFIERS</title>


    <style>
        .container{
            /* position: relative; */
            height: 100vh;
            margin: auto;
            width: 85%;
            background-color: black;
            border-bottom: solid red;
            /* align-items: center; */
        }



        body {
  background-color: #000;
  color: #fff;
}

.title {
  color: red;
  font-size: 72px;
  text-align: center;
  font-family: "Aircruiser", sans-serif;
  /* font-family: "Aircruiser 3D", sans-serif; */
  /* font-family: "Aircruiser Title", sans-serif; */
}






        /* styles.css */

/* Style form container */
.form-container {
    display: flex;
    justify-content: center;
    margin: auto;
}

/* Style form */
form {
    background-color: #f0f0f0;
    padding: 20px;
    border-radius: 5px;
}


form label, input {
    color: #000;
}

form input {
margin: 10px 0;
}

/* Style form inputs */
form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

/* Style submit button */
form button[type="submit"] {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #3d96b9;
}







    </style>
</head>
<body>
    
    <div class="container">

        {% if user.is_authenticated %}

        <div class="header" style="display: flex; justify-content: center;">
            <div class="logo">
                <h2 class="title">CLASSIFIERS</h2>
            </div>
            <form action="{% url 'logout' %}" method="post" style="background-color: black;">
                {% csrf_token %}
                <button type="submit">Log Out</button>
            </form>
        </div>
        
        
        {% else %}
            <a href="{% url 'login' %}" style="display: block; text-align: right; color: white;">Log In</a>
        {% endif %}

        {% block content %}
    
        {% endblock %}
    </div>

</body>
</html>
